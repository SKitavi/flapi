<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Haunt</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://ajax.googleapis.com" crossorigin>
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: false,
      packages: [
        { name: "app", location: location.pathname.replace(/\/[^/]*$/, '') + '/src' }
      ]
    };
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
</head>
<body>
  <div id="app">
    <div id="hud" class="hud">
      <div id="score" class="score">0</div>
      <div id="best" class="best">Best: 0</div>
      <button id="btnPlay" class="btn primary">Play</button>
      <button id="btnPause" class="btn">Pause</button>
      <button id="btnRestart" class="btn">Restart</button>
      <button id="btnConnect" class="btn accent">Connect</button>
    </div>
    <canvas id="game" width="360" height="640" aria-label="Flappy Haunt game canvas"></canvas>
    <div id="overlay" class="overlay hidden">
      <div class="panel">
        <h1>Flappy Haunt</h1>
        <p>Tap or press Space/Up to flap.</p>
        <p class="small">Connect to save your high score on Starknet Sepolia.</p>
      </div>
    </div>
  </div>
  <script>
    require(["app/main"], function(main){ /* boot */ });
  </script>
</body>
</html>
